<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<canvas id="canvas" width="500px" height="500px"></canvas>
		<script type="text/javascript">
			var oCanvas = document.getElementById("canvas");
			var context = oCanvas.getContext("2d");
			function draw(){
			//清除画布
			context.clearRect(0,0,oCanvas.width,oCanvas.height);
			//背景
			context.fillStyle = "#8eb1f3";
			context.fillRect(0, 0, 500, 500);
			//圆
			context.beginPath();
			context.arc(250, 250, 200, 0, 2 * Math.PI, true);
			context.closePath();
			context.strokeStyle = "#000000";
			context.lineWidth = 4;
			context.stroke();
			//刻度
			context.save();
			context.translate(250, 250);
			for(var i = 1; i <= 60; i++) {
				context.rotate(Math.PI / 30);
				if(i%5==0){
					var w=5;
					var h=20;
				}else{
					w=4;
					h=10;
				}
				context.beginPath();
				context.fillStyle = "#000000"
				context.fillRect(-3, -192, w, h);
				context.closePath();
			};
			context.restore();
			//获取时间
			var now=new Date();
			var hour=now.getHours();
			var minute=now.getMinutes();
			var sec=now.getSeconds();
			console.log(sec);
			console.log(minute);
			console.log(hour);
			//指针
			//时
			context.save();
			context.translate(250, 250);
			context.rotate(Math.PI/6*hour+Math.PI/6/60*minute);
			context.beginPath()
			context.moveTo(0,10);
			context.lineTo(0,-120);
			context.closePath();
			context.lineWidth=6;
			context.stroke();
			context.restore();
			//分
			context.save();
			context.translate(250, 250);
			context.rotate(Math.PI/30*minute+Math.PI/30/60*sec)
			context.beginPath()
			context.moveTo(0,10);
			context.lineTo(0,-150);
			context.closePath();
			context.lineWidth=4;
			context.stroke();
			context.restore();
			//秒
			context.save();
			context.translate(250, 250);
			context.rotate(Math.PI/30*sec)
			context.beginPath()
			context.moveTo(0,10);
			context.lineTo(0,-180);
			context.closePath();
			context.lineWidth=3;
			context.strokeStyle="red";
			context.stroke();
			context.beginPath();
			context.arc(0,0,5,0,2*Math.PI,true);
			context.closePath();
			context.fillStyle="#ffffff";
			context.fill();
			context.lineWidth=2;
			context.stroke();
			context.beginPath();
			context.arc(0,-160,5,0,2*Math.PI,true);
			context.closePath();
			context.fillStyle="#ffffff";
			context.fill();
			context.lineWidth=2;
			context.stroke();
			context.restore();
			}
			//
			draw();
			//
			setInterval(draw,1000);
		</script>
	</body>

</html>
